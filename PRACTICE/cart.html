<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background: linear-gradient(225deg, #60c9e6 0%, #e5aa9a 100%);
            
                     
        }  

        .btn{
            background-color: cadetblue;
            color: white;
        }
        
        .btn:hover{
            border:1px solid black;
        }


        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid #ddd;
            background-color: #d59b1e;
            cursor: pointer;
        }

        .quantity-controls input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            color:white;
            border: 1px solid #ddd;
            background-color: #949392;

        }

        .total-price {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <hr>
        <h1 class="text-center my-4"> * My Cart *</h1>
        <hr>
        <div id="cartContainer">
            <!-- Cart items will be injected here -->
        </div>
        <div class="total-price" id="totalPrice">
           <h4> Total: â‚¹0</h4>
        </div>
        <button class="btn btn-primary mt-4 d-block mx-auto" onclick="goToHomePage()">Back to Products</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const cartContainer = document.getElementById("cartContainer");
        const totalPriceElement = document.getElementById("totalPrice");

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cartContainer.innerHTML = "";

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
                totalPriceElement.textContent = "Total: $0";
                return;
            }

            let total = 0;

            cart.forEach(item => {
                let cartItem = document.createElement("div");
                cartItem.className = "cart-item";
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title} Image">
                    <div>
                        <h5>${item.title}</h5>
                        <p>Price: $${item.price}</p>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${item.id}, -1)"><i class="fa-solid fa-minus"></i></button>
                        <input type="number" id="quantity${item.id}" value="${item.quantity}" readonly>
                        <button onclick="updateQuantity(${item.id}, 1)"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <div class="total-item-price" id="totalItemPrice${item.id}">
                        Total: $${(item.price * item.quantity).toFixed(2)}
                    </div>
                `;
                cartContainer.appendChild(cartItem);

                // Update the total price
                total += item.price * item.quantity;
            });

            totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;
        }

        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let product = cart.find(item => item.id === productId);

            if (product) {
                product.quantity += change;

                if (product.quantity <= 0) {
                    let index = cart.indexOf(product);
                    cart.splice(index, 1);
                }

                localStorage.setItem("cart", JSON.stringify(cart));
                loadCart();
            }
        }

        function goToHomePage() {
            window.location.href = "1.html";
        }

        // Load cart items on page load
        loadCart();
    </script>
</body>

</html>
